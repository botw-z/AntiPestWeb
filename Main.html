<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AntiPest</title>
  <link rel = "icon" type ="image/x-icon" href="./op/Icon.png">
  <style>
    @keyframes myAnim {
	0% {
		transform: scale(0.5);
	}

	100% {
		transform: scale(1);
	}
}

body{
  animation: myAnim 1s ease 0s 1 normal forwards;
  background-color: #274E13;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.text{
  color:white;
}
  </style>
</head>
<body>
  <div class="text">
	<h1 class> Did you see any bug appears on the plant? </h1>
    <form action="#" method="get">
        <label for="select-option">Select an option:</label>
        <select id="select-option" name="select-option">
          <option value="op1">Yes</option>
          <option value="op2">No</option>
        </select>
        <input type="submit" value="Submit">
      </form>
    </div>

      <script>
        const form = document.querySelector('form');
        const select = document.querySelector('#select-option');
      
        form.addEventListener('submit', event => {
          event.preventDefault();
          const selectedValue = select.options[select.selectedIndex].value;
          window.location.href = './op/' + selectedValue + '.html'
        });
      </script>
</body>
</html>
