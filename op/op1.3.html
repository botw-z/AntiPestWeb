<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AntiPest</title>
  <link rel = "icon" type ="image/x-icon" href="./Icon.png">
</head>
<body>
	<h1> Q2 </h1>
    <form action="#" method="get">
        <label for="select-option">Select an option:</label>
        <select id="select-option" name="select-option">
          <option value="op1.3.1">Option 1</option>
          <option value="op1.3.2">Option 2</option>
          <option value="op1.3.3">Option 3</option>
        </select>
        <input type="submit" value="Submit">
      </form>

      <script>
        const form = document.querySelector('form');
        const select = document.querySelector('#select-option');
      
        form.addEventListener('submit', event => {
          event.preventDefault();
          const selectedValue = select.options[select.selectedIndex].value;
          window.location.href = selectedValue + '.html'
        });
      </script>
</body>
</html>
